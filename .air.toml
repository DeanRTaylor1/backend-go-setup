# .air.toml
[build]
cmd = "go build -o ./tmp/main ."
bin = "tmp/main"
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["assets", "tmp", "vendor"]

[log]
level = "info"

[color]
main = "magenta"

[watch]
delay = 1000
exclude_dir = ["assets", "tmp", "vendor"]
exclude_file = []
include_dir = []
include_ext = ["go", "tpl", "tmpl", "html"]
